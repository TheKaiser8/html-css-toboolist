<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
    <!-- /Google fonts -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- logo e titolo -->
    <header>
        <img class="logo" src="img/logo.png" alt="Logo Toboolist">
        <h1>Toboolist</h1>
    </header>
    <!-- /logo e titolo -->
    <main>
        <!-- sezione pulsanti -->
        <section class="container">
            <button id="button-task">Add Task</button>
            <button id="button-section">Add Section</button>
        </section>
        <!-- /sezione pulsanti -->
        <!-- sezione New Task -->
        <section class="container">
            <div class="downwards-triangle-arrowhead">&#129171;</div>
            <h3>New Task</h3>
            <div class="row">
                <div class="circle">&check;</div>
                <h4>Quarterly Newsletter</h4>
                <div class="editorial">Editorial</div>
            </div>
        </section>
        <!-- /sezione New Task -->
        <!-- sezione Today -->
        <section></section>
        <!-- /sezione Today -->
        <!-- sezione Upcoming -->
        <section></section>
        <!-- /sezione Upcoming -->
    </main>    
</body>
</html>
